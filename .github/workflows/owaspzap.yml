name: Site Security Analysis
on:
  push:
    branches: [ "main" ]
    
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
  
permissions: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:     
    - name: ZAP Baseline Scan
  
      uses: zaproxy/action-baseline@v0.10.0
      
      with:
        target: "https://WEBSITELINK.com/"
