name: Code Coverage

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set working directory
        working-directory: mavenproject

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11 

      - name: Generate JaCoCo report
        run: mvn jacoco:report
